<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/favicon-32x32.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-[#141414]">
    <main
      class="flex h-screen items-center justify-center min-[1440px]:h-screen"
    >
      <div
        class="h-[30rem] w-72 rounded-lg bg-[#1f1f1f] min-[1440px]:h-[35rem] min-[1440px]:w-96"
      >
        <section
          class="flex h-[45%] flex-col items-center justify-center min-[1440px]:h-[50%]"
        >
          <img
            class="mb-5 h-20 w-20 rounded-full min-[1440px]:h-28 min-[1440px]:w-28"
            src="images/avatar-jessica.jpeg"
            alt="avatar-jessica"
            loading="lazy"
          />
          <h1 class="mb-1 text-2xl font-bold text-white">Jessica Randall</h1>
          <p class="mb-6 text-xs text-[#CEE933]">London, United Kingdom</p>
          <p class="text-xs text-[#969696]">
            "Front-end developer and avid reader."
          </p>
        </section>
        <section class="flex flex-col items-center gap-3 min-[1440px]:h-[50%]">
          <button
            class="w-56 rounded-md bg-[#333333] py-2 text-sm text-white hover:bg-[#CEE933] hover:text-black min-[1440px]:w-72"
          >
            GitHub
          </button>
          <button
            class="w-56 rounded-md bg-[#333333] py-2 text-sm text-white hover:bg-[#CEE933] hover:text-black min-[1440px]:w-72"
          >
            Frontend Mentor
          </button>
          <button
            class="w-56 rounded-md bg-[#333333] py-2 text-sm text-white hover:bg-[#CEE933] hover:text-black min-[1440px]:w-72"
          >
            Linkedin
          </button>
          <button
            class="w-56 rounded-md bg-[#333333] py-2 text-sm text-white hover:bg-[#CEE933] hover:text-black min-[1440px]:w-72"
          >
            Twitter
          </button>
          <button
            class="w-56 rounded-md bg-[#333333] py-2 text-sm text-white hover:bg-[#CEE933] hover:text-black min-[1440px]:w-72"
          >
            Instagram
          </button>
        </section>
      </div>
    </main>
  </body>
</html>
